<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <img src="/assets/images/illustration-article.svg" />
          <span class="tag font-tag">Learning</span>
          <div class="font-date">Published 21 Dec 2023</div>
          <h2 class="font-headline">HTML & CSS foundations</h2>
          <p class="font-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="profile-section font-tag">
          <img
            class="profile-picture"
            src="./assets/images/image-avatar.webp"
          />
          Greg Hooper
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/daklo91/blog-review-card" target="_blank"
        >daklo91</a
      >.
    </div>
  </body>
</html>
